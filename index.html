<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
    
    <header>
        <div id="card-back"><img src="assets/images/bg-card-back.png" alt="card-back">
        <span class="scvc">000</span></div>
        <div id="card-front">
            <img src="assets/images/bg-card-front.png" alt="card-front">
            <img src="assets/images/card-logo.svg" id="logo" alt="">
            <span class="snumber">0000 0000 0000 0000</span>
            <span class="sname">Jane Appleseed</span>
            <span class="sexp"><span id="smonth">00</span>/<span id="syear">00</span></span>
        </div>

    </header>
    <main>
        <form action="#" id="iform" method="post" name="iform">
            <label for="iname">CARDHOLDER NAME</label>
            <input type="text" name="nName" id="iname" placeholder="e.g. Jane Appleseed">
            <span class="error-msg error-name"></span>
            <label for="inumber">CARD NUMBER</label>
            <input type="text" name="nNumber" id="inumber" placeholder ="e.g. 1234 5678 9123 0000">
            <span class="error-msg error-number"></span>
            <div class="fdate">
                <label for="date" id="tdate">EXP. DATE(MM/YY)</label>
                <div class="info">
                    <input type="text" name="date" id="imonth" placeholder="MM">
                    <input type="text" name="date" id="iyear" placeholder="YY">  
                </div>
                          
                <label for="icvc" id="tcvc">CVC</label>
                <input type="text" name="ncvc" id="icvc" placeholder="e.g. 123">
                <span class="error-msg error-date"></span>
                <span class="error-msg error-cvc"></span>
            </div>
            
           
            <button type="submit" class="btn" id="btn-confirm">Confirm</button>
        </form>

        <section class="complete">
            <img src="assets/images/icon-complete.svg" alt="icon-complete" aria-hidden="true">
            <h1>THANK YOU</h1>
            <p>We've added your card details</p>
            <button class="btn" id="btn-continue">Continue</button>
        </section>
    </main>
    <footer>
        <h4 id="code">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/nivia-dev">Nivia Alves</a>
        </h4>
    </footer>
    
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/jQuery-Mask/dist/jquery.mask.min.js"></script>  
    
    
</body>
</html>
